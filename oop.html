class Shape {
constructor(name, sides , sideLength) {
    this.name = name;
    this.sides = sides;
    this.sideLength = sideLength;
  }

  calcPerimeter(){
    var per = this.sides * this.sideLength;
    console.log(`The permimeter of shape ${this.name} is ${per}`)
  }
}
let square = new Shape("Square", 4, 5);
    square.calcPerimeter(); 
let triangle = new Shape("triangle", 3, 3);
    triangle.calcPerimeter();

        super("Square" , 4 , sideLength)
        }
       

    calcArea(){

        var area =Math.pow(this.sideLength ,2);

    }
let sqr = new Square(3);
 sqr.calcArea();

 class Triple{
    static customName = "Tripler" ;
    static description ="I triple any number you provide";


    static calcTriple(n = 1){
            return n * 3;
        }
 }

 class SquaredTriple extends Triple{
    static longDescription;
    static description = "square the triple of any number you provide";

    static calculate(n = 1) {
     var sqrTriple   = super.calcTriple(n);
        return sqrTriple * sqrTriple;
    }
 }

 console.log(Triple.description);
